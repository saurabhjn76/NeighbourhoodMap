<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeighbourHood Mao Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="options-box">
        <h1>Neighbourhood Places in Delhi</h1>
        <div>
            <input id="show-listings" type="button" value="Show Listings">
            <input id="hide-listings" type="button" value="Hide Listings">
        </div>
        <div>
        <input class="filter-place" type="text" data-bind="value:placeFilter,valueUpdate: 'afterkeydown'"
               placeholder="Choose your place">
        </div>
        <div>
            <ul data-bind="foreach: filterPlaces()">
                <li data-bind="text: title,click: $parent.placeClicked"></li>
            </ul>
        </div>
    </div>
    <div id="map"></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZ3yI5J3oP-L4D9g--YOZvHNRPus132qo&v=3&callback=initMap">
</script>
<script src="js/script.js"></script>
</body>
</html>
